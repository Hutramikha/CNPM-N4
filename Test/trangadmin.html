<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styleadmin.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="admin_sidebar">
        <div class="logo-details">
            <i class='bx bx-library'></i>
            <span class="logo_name">DiagonAlley.com</span>
        </div>
        <ul class="nav-links">
            <li class="out-li">
                <a href="">
                    <i class='bx bx-book'></i>
                    <span class="link_name"> QL Sách</span>
                </a>
            </li>
            <li class="out-li">
                <a href="">
                    <i class='bx bx-briefcase-alt-2'></i>
                    <span class="link_name"> QL Nhân viên</span>
                </a>
            </li>
            <li class="out-li">
                <a href="">
                    <i class='bx bx-id-card'></i>
                    <span class="link_name"> QL Độc giả</span>
                </a>
            </li>
            <li class="out-li">
                <div class="icon-link"> 
                    <a href="">
                        <i class='bx bx-clipboard'></i>
                        <span class="link_name"> QL Mượn/Trả</span>
                        <i class='bx bxs-chevron-down arrow' style="padding-left: 15%;"></i>
                    </a>
                </div>
                <div class="close-sub">
                <ul class="sub-menu">
                    <li style="display: flex;">
                        <i class='bx bx-task' style="padding-right: 10%;"></i>
                        <a class="link_name" href="">Mượn sách</a>
                    </li>
                    <li style="display: flex;">
                        <i class='bx bx-task-x' style="padding-right: 4%;"></i>
                        <a class="link_name" href="">Trả sách</a>
                    </li>
                </ul>
                </div>
            </li>
            <li class="out-li">
                <a href="">
                    <i class='bx bx-receipt'></i>
                    <span class="link_name"> QL Phiếu nhập</span>
                </a>
            </li>
            <li class="out-li">
                <a href="">
                    <i class='bx bxs-user-account'></i>
                    <span class="link_name"> QL Tài khoản</span>
                </a>
            </li>
            <li class="out-li">
                <a href="">
                    <i class='bx bx-bar-chart-alt-2'></i>
                    <span class="link_name"> Thống kê</span>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
